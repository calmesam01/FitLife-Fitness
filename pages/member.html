  <h1 align="center">Welcome to Fitlife Fitness and Training Center!</h1>
	<h2 align="center">Membership Registration Form</h2>
    <form action="submitted.html" class="form-group" id="form-main" style="margin-left: 20%; margin-right: 20%; margin-top: 5%; color: grey;">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" rows="5" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" rows="5" id="email" required>
        </div>
        <div class="form-group">
            <label for="comment">Address:</label>
            <textarea class="form-control" rows="5" id="comment" required></textarea>
        </div>
        <div class="dropdown">

                <select required>
                    <option value="">Type of Membership</option>
                    <option value="Montly">Montly (pay as you go)</option>
                    <option value="3-Months">3-Months</option>
                    <option value="6-Months">6-Months</option>
                    <option value="12-Months">12-Months</option>
                </select>
        </div><br>
        <label for="email">Method of payment: </label>
        <label class="radio-inline">
            <input type="radio" name="optradio" checked >Debit Card
        </label>
        <label class="radio-inline">
            <input type="radio" name="optradio">Credit Card
        </label><br><br>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I wish to recieve promotional offers via emails</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
